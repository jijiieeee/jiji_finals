<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #content {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 350px;
    }

    h1 {
      text-align: center;
      color: #a86e6e;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #e2bdbd;
      border-radius: 8px;
      font-size: 16px;
    }

    #button {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
    }

    #menu {
      flex: 1 1 48%;
      padding: 12px;
      background-color: #cc6363;
      color: rgb(236, 194, 194);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #menu:hover {
      background-color: #992d2d;
    }

    #result {
      margin-top: 25px;
      text-align: center;
      font-size: 24px;
      color: #813434;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1>Calculator</h1>
    <input type="text" id="num1" placeholder="Enter a number" />
    <input type="text" id="num2" placeholder="Enter another number" />
    <div id="button">
      <button id="menu" onclick="calculate1();">Add</button>
      <button id="menu" onclick="calculate2();">Subtract</button>
      <button id="menu" onclick="calculate3();">Multiply</button>
      <button id="menu" onclick="calculate4();">Divide</button>
    </div>
    <div id="result"></div>
  </div>

  <script>
    function calculate1() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      document.getElementById("result").innerHTML = "Sum: " + (num1 + num2);
    }

    function calculate2() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      document.getElementById("result").innerHTML = "Difference: " + (num1 - num2);
    }

    function calculate3() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      document.getElementById("result").innerHTML = "Product: " + (num1 * num2);
    }

    function calculate4() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      if (num2 === 0) {
        document.getElementById("result").innerHTML = "Cannot divide by zero";
      } else {
        document.getElementById("result").innerHTML = "Quotient: " + (num1 / num2);
      }
    }
  </script>
</body>
</html>
